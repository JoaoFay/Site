<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Assistente IA HubVascular</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
    #chat-box { background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #pergunta { width: 100%; padding: 0.8rem; font-size: 1rem; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 0.5rem; padding: 0.8rem 1.5rem; background: #0056b3; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #004a9b; }
    #resposta { margin-top: 1rem; white-space: pre-wrap; background: #eef; padding: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="chat-box">
    <h2>Assistente Cirúrgico com IA</h2>
    <input id="pergunta" type="text" placeholder="Ex: Qual conduta em AAA justarrenal com artérias acessórias?">
    <button onclick="perguntar()">Perguntar</button>
    <div id="resposta"></div>
  </div>

  <script>
    async function perguntar() {
      const pergunta = document.getElementById("pergunta").value;
      const respostaEl = document.getElementById("resposta");
      respostaEl.innerText = "Pensando...";

      try {
        const response = await fetch("https://teste-6pgi.onrender.com/perguntar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ pergunta })
        });

        const data = await response.json();

        if (data.resposta) {
          respostaEl.innerText = data.resposta;
        } else {
          respostaEl.innerText = "Não foi possível obter uma resposta. Tente novamente.";
        }
      } catch (error) {
        console.error("Erro:", error);
        respostaEl.innerText = "Erro ao se comunicar com o servidor.";
      }
    }
  </script>
</body>
</html>
